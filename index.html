<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SoundTag Музыка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 35px;
      font-size: 20px;
      background-color: #ff4b2b;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
    }
    button:hover {
      background-color: #ff3a1f;
    }
  </style>
</head>
<body>

  <h1>Произошла неизвестная ошибка  ⚠</h1>
  <button onclick="playMusic()">повторить попытку</button>

  <audio id="myAudio" src="music.mp3" preload="auto"></audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("myAudio");
      audio.play();
    }

    // Автовоспроизведение при открытии сайта (по запросу NFC)
    window.addEventListener('load', () => {
      const audio = document.getElementById("myAudio");
      // Небольшая задержка, чтобы избежать ошибок autoplay в браузерах
      setTimeout(() => {
        audio.play().catch(e => console.log("Автовоспроизведение отклонено:", e));
      }, 500);
    });
  </script>

</body>
</html>
